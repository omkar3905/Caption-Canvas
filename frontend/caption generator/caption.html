<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption Generator</title>
    <link rel="stylesheet" href="caption.css">
    <script src="https://kit.fontawesome.com/63944b3091.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

        <div class="form-box">

            <h1 id="title">Caption Generator</h1>
            <form>
                <div class="input-group">

                    <div class="input-field" id="urlField">

                        <i class="fa-solid fa-link"></i>
                        <input type="text" placeholder="Enter URL">

                    </div>

                </div>

                <div class="btn-field">

                    <button type="button" id="generateBtn"  ><a href="/frontend/display/display.html" style="color: white; text-decoration: none; ">Generate Captions</a></button>     

                </div>
            </form>
        </div>

    </div>

    <script src="caption.js"></script>
    
</body>
</html>
